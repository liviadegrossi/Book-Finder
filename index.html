<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Reading Oracle Bookstore</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <nav class="header__container">
            <img src="./assets/Gemini_Generated_Logo.png" alt="Bookstore logo" width="150" height="150">
            <div class="header__itens">
                <a href="#">Browse</a>
                <a href="#">My Library</a>
                <a href="#">Account</a>
            </div>
            
        </nav>
    </header>

    <main class="main__container">
        <h1><strong>Discover Your Next Adventure</strong></h1>

        <form id="searchForm">
            <input type="text" class="main__search" placeholder="Search" id="searchTerm" required />
            <button class="main__submit" accesskey="Enter" id="submitItem">Search</button>
        </form>

        <ul class="books__container">
            <li class="book__item">
                <img>
                <h3></h3>
                <p></p>
            </li>

        </ul>
    </main>

    <footer class="footer__container">
        <section class="footer__item">
            <a href="https://github.com/liviadegrossi">
                <img src="./assets/GitHub_Invertocat_Light.png" alt="GitHub logo" width="50" height="50">
            </a>
            <a href="https://linkedin.com/in/liviadegrossi">
                <img src="./assets/InBug-White.png" alt="LinkedIn logo" width="50" height="50">
            </a>
        </section>
        <section class="footer__item">
            <p><strong>Developed by LÃ­via Degrossi</strong></p>
        </section>
        
    </footer>
    <script src="GoogleAPI.json"></script>
    <script src="script.js"></script>
</body>
</html>
